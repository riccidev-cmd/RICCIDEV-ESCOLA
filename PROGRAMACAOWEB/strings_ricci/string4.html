<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 4</title>
</head>
<body>
    <script>
        var palavra,parte1,parte2;

        palavra=prompt("Digite Uma Palavra");
        parte1=palavra.slice(0,3);
        parte2=palavra.slice(4);

        alert("Palavra Digitada: " + palavra + 
        "\nParte1: " + parte1 + 
        "\nParte2: " + parte2);

    </script>
    
</body>
</html>
