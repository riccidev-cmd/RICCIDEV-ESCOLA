<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 1 </title>
</head>
<body>
    <script>
        var senha , caracteres;

        senha = prompt("Digite Uma Senha: ");
        caracteres = senha.length;
       

        if ( senha == 41286 ) {
            alert("VOCE ACERTOUUU!!");    
        } else {
            alert("VOCE NAO ACERTOU!!!")
        }

        if ( caracteres != 5 ) {
            alert("SENHA INVALIDA")
            
        } else {
            alert("SENHA VALIDA")
        }

        alert("A Senha Digitada Foi: " + senha +
        "\nEla Possui " + caracteres + " Caracteres  "
        );

    </script>
    
</body>
</html>
