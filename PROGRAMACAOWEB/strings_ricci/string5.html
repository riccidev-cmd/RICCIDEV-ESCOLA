<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 5</title>
</head>
<body>
    <script>
        var palavra, m1 , m2 ;

        palavra=prompt("Digite uma palavra");
        m1=prompt.toUpperCase();
        m2=prompt.toLowerCase();

        alert("Palavra Digitada: " + palavra +
            "\nPalavra Maiuscula: " + m1 +
            "\nPalavra Minuscula: " + m2 );
    


    </script>
    
</body>
</html>
