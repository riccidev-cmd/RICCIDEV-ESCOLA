<body>
    <script>
        var palavra = prompt("Digite uma palavra:");

if (palavra.length <= 8) {
    document.write("<p style='color: red; font-size: 20px;'>" + palavra + "</p>");
} else {
    document.write("<p style='color: blue; font-size: 20px;'>" + palavra + "</p>");
}
    </script>
    
</body>
