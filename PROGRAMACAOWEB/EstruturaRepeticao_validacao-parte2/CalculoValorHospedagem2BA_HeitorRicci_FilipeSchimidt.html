  <title>Cálculo Valor de Hospedagem</title>
  <script>
    /* Um hotel cobra o valor da diária de acordo com o tipo de hospedagem
    (L- luxo , A - alta temporada, N- normal, E - economica)
   Faça um programa em JavaScript que solicite a quantidade de dias de hospedagem(1 até 30) 
   e o tipo de hospedagem
   
   Sendo que:
     Tipo de hospedagem    valor da diaria
     L                     432,00
	   A                     350,00
     N                     290,00
     E                     250,00
     Exiba:
    
     Tipo de hospedagem por extenso:
     Dias de hospedagem:
     Valor da hospedagem:
   
     
      
     Obs: Fazer as validacoes das entradas. 
     Desafio: Exibir uma imagem de vale presente quando os dias de hospedagem for
	 a partir de 15 dias e o tipo for economica
     
     */

     var valorD,tipo,dias ;
     do {
    tipo = prompt("Qual hospedagem você deseja?\nL - Luxo - 432,00 \nA - Alta temporada - 350,00 \nN - Normal - 290,00\nE - Economica - 250,00");
    tipo = tipo.toUpperCase();
    if( tipo==""|| tipo==null || tipo!='L' && tipo!='A' && tipo!='N' && tipo != "E"){
      alert("Hospedagem Inválida \nDigite \nL- Luxo \nA-Alta Temporada \nN-Normal \nE-Estendido");
    }
     } while (tipo==""|| tipo==null || tipo!='L' && tipo!='A' && tipo!='N' && tipo != "E");
     
     switch (tipo) {
      case "L":

      do{
        dias = prompt("quantos dias você ficara hospedado?")
      if (isNaN(dias) || dias < 1  || dias > 30){
        alert("Valor invalido! \nDigite os dias de 1 a 30");
       } 
      } while (isNaN(dias) || dias < 1  || dias > 30) {
       }
       valorD = 432 * dias;
       document.write("Hospedagem: Luxo <br>Dias de Hospedagem: " + dias + "<br>Valor da hospedagem:" + valorD);
         break;

      case "A":

      do{
        dias = prompt("quantos dias você ficara hospedado?")
      if (isNaN(dias) || dias < 1  || dias > 30){
        alert("Valor invalido! \nDigite os dias de 1 a 30");
       } 
      } while (isNaN(dias) || dias < 1  || dias > 30) {
       }

       document.write("Hospedagem: Luxo <br>Dias de Hospedagem: " + dias + "<br>Valor da hospedagem:" + valorD);
      
          break;

       }

       }

       document.write("Hospedagem: Luxo <br>Dias de Hospedagem: " + dias + "<br>Valor da hospedagem:" + valorD);
