<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
	<link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="icon" type="image/png" href="Imagens/favicon.png">
   
    <title>Biblioteca Virtual</title> 
	
  </head>
  
  <body>
	<div class="container">
	   <div class="row">
         <div class="col-sm">
          <div id="areaGeralFormCompleto" style="background-image: url(Imagens/biblioteca.jpg);" style="background-size: contain;">
	     <h3 class="centralizaObjeto"> <strong> Biblioteca Virtual</strong></h3>

	<form name="frmCadastro"  method="post">
	
		<div class="form-group">
			<label for="formGroupExampleInput">Nome</label>
			<input type="text" class="form-control" id="nome">
		  </div>
	   
		  <div class="form-group">
			<label for="formGroupExampleInput">Endereço</label> 
			<input type="text" class="form-control" id="endereco">
		  </div>

		  <div class="form-group">
			<label for="formGroupExampleInput">Telefone</label>
			<input type="text" class="form-control" id="telefone">
		  </div>

		   <div class="form-group">
	        <label for="formGroupExampleInput">Email</label>
	        <input type="text" class="form-control" id="email">
           </div>

		  <div class="form-group">
	        <label for="formGroupExampleInput">Nome do Livro</label>
	        <input type="text" class="form-control" id="nomelivro">
         </div>


		  
		 

	 <label> Horário de Interesse </label> 
	 <fieldset class="form-group">
			<div class="row">			  
			  <div class="col-sm-12">
				<div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="horario"  value="Manhã">
                 <label class="form-check-label" for="inlineRadio1">Manhã</label>
                </div>
                <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="horario" value="Tarde">
                 <label class="form-check-label" for="inlineRadio2">Tarde</label>
                </div>
               <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="horario"  value="Noite">
                <label class="form-check-label" for="inlineRadio3">Noite</label>
             </div>
			  </div>
			</div>
		  </fieldset>

 
     
	<label> Gêneros </label> 
   <div class="form-check">
			<input class="form-check-input" type="checkbox" value="Aventura" name="genero">
			<label class="form-check-label" for="defaultCheck1">
			  Aventura
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="Acao" name="genero">
			<label class="form-check-label" for="defaultCheck1">
			  Ação
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="Drama" name="genero">
			<label class="form-check-label" for="defaultCheck1">
			 Drama
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="Suspense" name="genero">
			<label class="form-check-label" for="defaultCheck1">
			  Suspense
			</label>
		  </div>
		  
		
		  <label> Biblioteca de Retirada </label> 
		 <select class="custom-select" id="local">
			<option value="selecione">Selecione</option>
			<option value="Iguatemi">Iguatemi</option>
			<option value="Centro">Centro</option>
			<option value="Rio Preto Shopping">Rio Preto Shopping</option>
		  </select>		
	 
		  
		  
		  
   
	  <div class="centralizaObjeto"	>  
		<button type="button" class="btn btn-primary" style="background-color: black;" onclick="return validaFormCompleto()">Cadastrar</button>
		<button type="reset" class="btn btn-primary" style="background-color: black;" onclick="limparCaixaResposta()">Limpar</button>
	  </div>
    
    </form>
	
  </div>
	
	</div>
	
    
	<div class="col-sm">
     <div id="caixaResposta" class="centralizaObjeto">
      

	</div>
    </div> 


	
  </div> 
  
  </div>

	<script src="js/validaForm.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
