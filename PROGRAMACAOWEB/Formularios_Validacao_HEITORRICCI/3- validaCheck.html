 <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <title>Validacao de checkbox</title> 
  </head>
  <body>
	<div class="container">
		<div id="areaGeral">
	     <h3 class="centralizaObjeto"> Gêneros </h3>

	<form name="frmLinguagens"  method="post">

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="JavaScript" name="genero">
			<label class="form-check-label" for="defaultCheck1">
		    Aventura
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="PHP" name="genero">
			<label class="form-check-label" for="defaultCheck1">
			Acao
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="C++" name="genero">
			<label class="form-check-label" for="defaultCheck1">
			Drama
			</label>
		  </div>

		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="C#" name="genero">
			<label class="form-check-label" for="defaultCheck1">
		    Suspense
			</label>
		  </div>


		    
	  <div class="centralizaObjeto"	>  
		<button type="button" class="btn btn-primary" onclick="return validaObjetoCheckbox()">Cadastrar</button>
		<button type="reset" class="btn btn-primary" onclick="limparCaixaResposta()">Limpar</button>
	  </div>
    
    </form>
	<div id="caixaResposta"class="centralizaObjeto">
  

	</div>
  </div>
  </div>
	

    <!-- JavaScript (Opcional) -->
	<script src="js/validaCheckbox.js" type="text/javascript"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
