<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <title>Validacao de caixa de texto </title> 
  </head>
  <body>
	<div class="container">
		<div id="areaGeral">
	     <h3 class="centralizaObjeto"> Biblioteca Virtual </h3>

	<form name="frmCadastro"  method="post">
		<div class="form-group">
			<label for="formGroupExampleInput">Nome</label>
			<input type="text" class="form-control" id="nome">
		  </div>
	   
		  <div class="form-group">
			<label for="formGroupExampleInput">Endereço</label>
			<input type="text" class="form-control" id="endereco">
		  </div>

		  <div class="form-group">
			<label for="formGroupExampleInput">Telefone</label>
			<input type="text" class="form-control" id="telefone">
		  </div>
		  <div class="form-group">
			<label for="formGroupExampleInput">Email</label>
			<input type="text" class="form-control" id="email">
		  </div>
   
	  <div class="centralizaObjeto"	>  
		<button type="button" class="btn btn-primary" onclick="return validaObjetoTexto()">Cadastrar</button>
		<button type="reset" class="btn btn-primary" onclick="limparCaixaResposta()">Limpar</button>
	  </div>
    
    </form>
	<div id="caixaResposta"class="centralizaObjeto">
  

	</div>
  </div>
  </div>
	

    <!-- JavaScript (Opcional) -->
	<script src="js/validaTexto.js" type="text/javascript"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
