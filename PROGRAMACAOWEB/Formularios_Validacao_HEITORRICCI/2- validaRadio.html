<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias --> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <title>Validacao de radio </title> 
  </head>
  <body>
	<div class="container">
		<div id="areaGeral">
	     <h3 class="centralizaObjeto"> Selecione o horário de interesse </h3>

	<form name="frmInteresseHorario"  method="post">
		<fieldset class="form-group">
			<div class="row">
			  
			  <div class="col-sm-12 centralizaObjeto">
				<div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="horario"  value="manhã">
                 <label class="form-check-label" for="inlineRadio1">Manhã</label>
                </div>
                <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="horario"  value="tarde">
                 <label class="form-check-label" for="inlineRadio2">Tarde</label>
                </div>
               <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="horario"  value="noite">
                <label class="form-check-label" for="inlineRadio3">Noite</label>
             </div>
             <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="horario"  value="integral">
              <label class="form-check-label" for="inlineRadio3">Integral</label>
           </div>
			  </div>
			</div>
		  </fieldset>

 
		
   
	  <div class="centralizaObjeto"	>  
		<button type="button" class="btn btn-primary" onclick="return validaObjetoRadio()">Cadastrar</button>
		<button type="reset" class="btn btn-primary" onclick="limparCaixaResposta()">Limpar</button>
	  </div>
    
    </form>
	<div id="caixaResposta"class="centralizaObjeto">
  

	</div>
  </div>
  </div>
	

    <!-- JavaScript (Opcional) -->
	<script src="js/validaRadio.js" type="text/javascript"></script>
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
