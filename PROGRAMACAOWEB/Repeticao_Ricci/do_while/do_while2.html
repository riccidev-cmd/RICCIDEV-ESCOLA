<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>do while 2</title>
</head>
<body>
	<script>
  
		/* Faça um programa em JavaScript que solicite
		5 números  inteiros e exiba os números 
		 - usar do while*/
		 
			var  cont=0,n ; 
		  
			do { 
				n=prompt("Digite um número inteiro");
				n=parseInt(n);
				
				document.write(n + "  ");
			
		  
			   cont++;  //é igual a cont=cont + 1  //incremento
		  }while(cont<=4);
  
		
   </script> 
</body>
</html>
