<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>do while 4</title>
</head>
<body>
	<script>
		/* Faça um programa em JavaScript que solicite 10 números
		inteiros e exiba
		os números pares digitados
		os números impares digitados 
		em um alert - usar do while*/
		
		
		var  cont=0,n, acumPares="", acumImpares=""; 
		  
			do { 
				n=prompt("Digite um número inteiro");
				n=parseInt(n);
				
				if(n%2==0)
				   acumPares= acumPares + "  " + n;
				else
                   acumImpares= acumImpares + "  "+ n;			
			
		  
			   cont++;  //é igual a cont=cont + 1  //incremento
		  }while(cont<=4);
          alert("Pares digitados: " + acumPares +
		        "\nImpares digitados: "+ acumImpares);
		
	  
	   </script>
</body>
</html>
