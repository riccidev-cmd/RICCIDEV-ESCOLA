<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do while 6</title>
</head>
<body>
  <script>
    /*  Faça um programa em JavaScript que 
    solicite 10 números
    inteiros e exiba quantos 
    números são maiores que 50- usar do while*/
   var cont=0, x, contMaior50=0;
   do { 
	   x=prompt("Digite um número inteiro");
	   x=parseInt(x);
				
	   if(x>50)
	     contMaior50++;
				   		
	  cont++;  
	  }while(cont<=4);
   
      alert("Foram digitados " + contMaior50 + " número(s) maiores que 50");
   
   
   
   </script>
</body>
</html>
