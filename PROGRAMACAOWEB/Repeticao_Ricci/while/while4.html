<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do while 4</title>
</head>
<body>
	
  <script>
   /*Fa√ßa um programa em JavaScript que 
   solicite o nome e o peso 
   de 10 pessoas e exiba os nomes 
   das pessoas que pesam entre 60 e 100 kg 
   usar while*/
   var cont=0, n, p, acumNome=""; 
   
   while(cont<10){
      n=window.prompt("Digite seu nome");
	  p=window.prompt("Digite seu peso");
	  p=parseFloat(p);
	  
	  if(p>=60 && p<=100)
	    acumNome=acumNome + "  " + n;
	  
	  
	cont++;	
	}
    alert("Nomes das pessoas de 60 a 100 kg \n" +acumNome);

 </script> 
</body>
</html>
