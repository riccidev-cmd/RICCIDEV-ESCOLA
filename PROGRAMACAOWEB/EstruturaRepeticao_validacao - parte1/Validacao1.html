<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validacao 1 </title>
</head>
<body>
	<script>
		/* Faça um programa em JavaScript que valide a entrada 
		dados literais usando a estrutura de repeticao do while
		/*obs1: quando o usuario não digita nada e da ok o valor 
		lido é uma string vazia ""
		  obs2: quando o usuario clica no cancel o valor lido é null*/
		
		
		  var nome;
		
		do{
		  nome=prompt("Digite seu nome");

		 }while (nome==""|| nome==null); //condicao da repeticao
		
   </script>
</body>
</html>
