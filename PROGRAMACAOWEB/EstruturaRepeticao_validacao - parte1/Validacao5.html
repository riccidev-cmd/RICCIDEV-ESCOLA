<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validacao 5</title>
</head>
<body>
	<script>
		/* Faça um programa em JavaScript que valide a entrada só aceitando 
		s ou n como resposta
		exibir mensagem de erro para o usuario*/
		var resp;
		
		do{
		  resp=prompt("Digite s ou n");
		 
		  if(resp==""|| resp==null || resp!='s' && resp!='S' && resp!='n' && resp!='N')
		     alert("Entrada inválida");
		  
		}while (resp==""|| resp==null || resp!='s' && resp!='S' && resp!='n' && resp!='N'); //condicao da repeticao
		
	</script>


</body>
</html>
