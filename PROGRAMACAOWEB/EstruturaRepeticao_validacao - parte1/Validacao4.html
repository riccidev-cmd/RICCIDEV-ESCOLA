<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validacao 4</title>
</head>
<body>
	<script>
		/* Faça um programa em JavaScript que valide a entrada de 
		números usando a estrutura de repeticao do while
		exibir mensagem de erro para o usuario
		
		
		  /*isNaN = is not a number*/
		var num;
		
		do{
		  num=prompt("Digite um número");
		  num=parseInt(num);
		  if(isNaN(num))
		    alert("Entrada inválida");
		  	     		 			
	      			
		}while (isNaN(num)); //condicao da repeticao
	</script>
</body>
</html>
